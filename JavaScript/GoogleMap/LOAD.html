<!DOCTYPE html>
<html>

<head>
    <style>
        /* Set the size of the div element that contains the map */
        
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of chu
            var chu = {
                lat: 24.7571306,
                lng: 120.9522639
            };
            // The map, centered at chu
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 15,
                    center: chu
                });
            // The marker, positioned at chu
            var marker = new google.maps.Marker({
                position: chu,
                map: map
            });
            map.data.loadGeoJson('https://maskmap.azurewebsites.net/api/mask/getmaskstock');
            map.data.setStyle(function(feature) {
                if (feature.getProperty('masksLeft') > 0 && ('childMasksLeft') > 0) {
                    icon: '//example.com/path/to/image.png'
                    fillColor: 'green'
                }
                else {
                    icon: '//example.com/path/to/image.png'
                    fillColor: 'green'
                }
            });
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcrwj6WhN9PwoVa6LjmIFaAFdYfxxzMdQ&callback=initMap">
    </script>
</body>

</html>
