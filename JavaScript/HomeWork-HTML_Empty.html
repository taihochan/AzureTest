    <script>
        var array1 = ['windos', 'document', 'html'];
        var p = new Array();
        var array2 = ['Node', 'NodeList', 'HTMLCollection']
        var li = new Array();

        var h1 = document.createElement('h1');
        var body = document.getElementsByTagName('body')[0];
        var div = document.createElement('div');
        h1.innerHTML = 'DOM';
        body.appendChild(h1);
        body.appendChild(div);

        array1.forEach(function(item, index) {
            p[index] = document.createElement('p');
            p[index].innerHTML = item;
            div.append(p[index]);
        });
